<div class="w-full">
  <!-- Title Section -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl md:text-3xl text-gray-900 font-semibold">
      Reset Password
    </h1>
    <p class="mt-2 text-sm text-gray-600">
      Enter your current password and create a new one
    </p>
  </div>

  <!-- Form Container -->
  <div class="bg-white rounded-lg shadow-lg p-6 md:p-8">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- New Password -->
      <div>
        <app-input-field
          type="password"
          label="New Password"
          name="newPassword"
          placeholder="Enter new password"
          [required]="true"
          [showPasswordToggle]="true"
          formControlName="newPassword"
          class="block"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <app-input-field
          type="password"
          label="Confirm Password"
          name="confirmPassword"
          placeholder="Confirm new password"
          [required]="true"
          [showPasswordToggle]="true"
          formControlName="confirmPassword"
          class="block"
        />
        @if (resetPasswordForm.errors?.['passwordMismatch']) {
          <div class="mt-1 text-sm text-red-600">
            Passwords do not match
          </div>
        }
      </div>

      <!-- Submit Button -->
      <div class="pt-2 space-y-4">
        <div>
          <app-button
            type="submit"
            [disabled]="resetPasswordForm.invalid"
            [fullWidth]="true"
          >
            Reset Password
          </app-button>
        </div>
        <div>
          <app-button type="button" [fullWidth]="true" variant="outline">
            <a routerLink="/auth/login" class="text-gray-900 hover:text-blue-600 font-medium w-full block">
              Back to Login
            </a>
          </app-button>
        </div>
      </div>
    </form>
  </div>
</div>
