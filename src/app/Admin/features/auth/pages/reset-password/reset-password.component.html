<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-bold text-gray-900">Reset Password</h2>
      <p class="mt-2 text-sm text-gray-600">
        Enter your current password and create a new one
      </p>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div>
        <app-input-field
          type="password"
          label="New Password"
          name="newPassword"
          placeholder="Enter new password"
          [required]="true"
          [showPasswordToggle]="true"
          formControlName="newPassword"
          class="block"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <app-input-field
          type="password"
          label="Confirm Password"
          name="confirmPassword"
          placeholder="Confirm new password"
          [required]="true"
          [showPasswordToggle]="true"
          formControlName="confirmPassword"
          class="block"
        />
        <div *ngIf="resetPasswordForm.errors?.['passwordMismatch']" class="mt-1 text-sm text-red-600">
          Passwords do not match
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <app-button
          type="submit"
          [disabled]="resetPasswordForm.invalid"
          [fullWidth]="true"
        >
          Reset Password
        </app-button>
      </div>

      <!-- Back to Login Link -->
      <div class="text-center text-sm">
        <a routerLink="/auth/login" class="text-gray-900 hover:underline font-medium">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</section>
