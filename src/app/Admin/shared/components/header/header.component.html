<header
class="fixed top-0 right-0 left-0 z-30 h-16 transition-all duration-300"
[class.md:left-64]="sidebarOpen && !sidebarMinimized"
[class.md:left-16]="sidebarOpen && sidebarMinimized"
>
<div class="flex items-center justify-between h-full px-4">
  <div class="flex items-center">
    @if (showMobileMenu) {
      <button
        class="p-2 rounded-lg hover:bg-gray-100 md:hidden"
        (click)="onToggleSidebar()"
        aria-label="Toggle menu"
      >
        <app-icon
          path="M4 6h16M4 12h16M4 18h16"
          [size]="24"
        />
      </button>
    }

    <app-breadcrumb
    class="hidden md:block ml-4"
    [items]="(breadcrumbItems$ | async) ?? []"
  />
  </div>

  <div class="flex items-center space-x-4">
    @if (showUserMenu) {
      <app-dropdown
        [label]="userName"
        [showAvatar]="true"
        [avatarUrl]="userAvatar"
        [items]="userMenuItems"
        (itemClick)="onUserMenuItemClick($event)"
      />
    }
  </div>
</div>
</header>
