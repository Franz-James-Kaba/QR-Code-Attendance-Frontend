<div class="form-field">
  @if (label) {
    <label [for]="name" class="block text-sm font-medium text-gray-700 mb-2">
      {{ label }}
       @if (required) {
        <span class="text-black">*</span>
       }
    </label>
  }

  <div class="relative">
    <input
      [type]="inputType"
      [id]="name"
      [name]="name"
      [value]="value"
      [placeholder]="placeholder"
      [required]="required"
      [disabled]="disabled"
      (input)="onInputChange($event)"
      (blur)="markAsTouched()"
      class="block w-full rounded-sm border-gray-700 border focus:border-gray-900 focus:ring-gray-600 disabled:bg-gray-100 disabled:cursor-not-allowed p-2.5"
      [class.border-red-500]="errorMessage"
      [attr.aria-invalid]="!!errorMessage"
      [attr.aria-describedby]="errorMessage ? name + '-error' : null"
      autocomplete="on"
    >

    @if (isPassword && showPasswordToggle) {
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-500"
        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
      >
       <!-- Eye icon for show/hide password -->
       <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          [attr.d]="showPassword ?
            'M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88' :
            'M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z M15 12a3 3 0 11-6 0 3 3 0 016 0z'"
        />
      </svg>
    </button>
    }
  </div>

  @if (errorMessage) {
    <div
      [id]="name + '-error'"
      class="mt-1 text-xs text-red-600"
      role="alert"
    >
      {{ errorMessage }}
    </div>
  }
</div>
